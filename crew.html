<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./resources/css/styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&family=Bellefair&family=Barlow:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Space Tourism || Crew</title>

    <!-- General/mobile menu script -->
    <script src="./resources/javascript/index.js" defer></script>

    <!-- tab script -->
    <script type="module" src="./resources/javascript/tab-system.js" defer></script>
  </head>

  <body class="crew">
    <a class="skip-to-content" href="#main">Skip to content</a>

    <header class="primary-header flex">
      <div>
        <img
          src="./assets/shared/logo.svg"
          alt="space tourism logo"
          class="logo"
        />
      </div>
      <button class="mobile-nav-toggle" aria-controls="primary-navigation">
        <span class="sr-only" aria-expanded="false">Menu</span>
      </button>
      <nav>
        <ul
          id="primary-navigation"
          data-visible="false"
          class="primary-navigation underline-indicators flex"
        >
          <li>
            <a
              class="ff-sans-cond uppercase text-white letter-spacing-2"
              href="index.html"
              ><span aria-hidden="true">00</span>Home</a
            >
          </li>
          <li>
            <a
              class="ff-sans-cond uppercase text-white letter-spacing-2"
              href="destination.html"
              ><span aria-hidden="true">01</span>Destination</a
            >
          </li>
          <li class="active">
            <a
              class="ff-sans-cond uppercase text-white letter-spacing-2"
              href="crew.html"
              ><span aria-hidden="true">02</span>Crew</a
            >
          </li>
          <li>
            <a
              class="ff-sans-cond uppercase text-white letter-spacing-2"
              href="technology.html"
              ><span aria-hidden="true">03</span>Technology</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <main id="main" class="grid-container grid-container--crew flow">
      <h1 class="numbered-title">
        <span aria-hidden="true">02</span>Meet your crew
      </h1>

      <div class="dot-indicators flex">
        <button id="commander-button" class="crew-button" aria-selected="true">
          <span class="sr-only">The commander</span>
        </button>
        <button id="specialist-button" class="crew-button" aria-selected="false">
          <span class="sr-only">The mission specialist</span>
        </button>
        <button id="pilot-button" class="crew-button" aria-selected="false">
          <span class="sr-only">The pilot</span>
        </button>
        <button id="engineer-button" class="crew-button" aria-selected="false">
          <span class="sr-only">The crew engineer</span>
        </button>
      </div>

      <article class="crew-details flow">
        <header class="flow flow--space-small">
          <h2 class="title fs-600 ff-serif uppercase">Commander</h2>
          <p class="name fs-700 uppercase ff-serif">Douglas Hurley</p>
        </header>
        <p class="about">
          Douglas Gerald Hurley is an American engineer, former Marine Corps
          pilot and former NASA astronaut. He launched into space for the third
          time as commander of Crew Dragon Demo-2.
        </p>
      </article>
      <picture>
        <source class="image-webp" srcset="./assets/crew/image-douglas-hurley.webp">
        <img class="image-png" src="./assets/crew/image-douglas-hurley.png" alt="Douglas Hurley" />
      </picture>
    </main>
  </body>
</html>
